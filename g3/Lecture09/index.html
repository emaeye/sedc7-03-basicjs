<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div class="app-pre">
    <h1>jQuery Lecture</h1>

    <div id="result"></div>

    <button id="toggle">Toggle Text</button>
    <button class="hide">Hide me</button>
  </div>

  <div>
    <div>
      <p>I m a paragraph 1</p>
      <p>I m a paragraph 2</p>
    </div>
    <p>I m another paragraph</p>
    <button class="hide">Hide me</button>
  </div>

  <div>
    <span id="span">I'm a span</span>
    <div id="div">I'm a div</div>

    <button id="append">Append</button>
    <button id="appendto">AppendTo</button>
    <button id="prepend">Prepend</button>
    <button id="prependto">PrependTo</button>
    <button class="hide">Hide me</button>
  </div>


  <div id="pseudo-selector">
    <p>One</p>
    <p>Two</p>
    <p>Three</p>
    <p>Four</p>
    <p>Five</p>
    <p>Six</p>
    <button id="mark-last">Mark Last</button>
    <button id="mark-first">Mark First</button>
    <button id="mark-even">Mark Even</button>
    <button id="mark-odd">Mark Odd</button>
    <button class="hide">Hide me</button>
  </div>

  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
